{% include 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<body class="bg-color">
    <br>
    <div class="container bg-white shadow-md p-5 form-layout" >
        <h3>Account Deletion</h3>
        <!-- <h5>purchase your favourite item today!</h5> -->
        <hr>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <p>Are you sure that you want to delete your account?</p>
            <br>
            <button type="submit" class="btn btn-danger btn-lg w-100 btn-block p-2" href="{% url 'delete-account' %}">&nbsp; Delete Account</button>
            <br>
            <br>
            <h5>Or</h5>
            <br>
            <a class="btn btn-primary navbar-btn text-white" type="button" href="{% url 'profile-management' %}">Go back</a>
        </form>
    </div>
    
</body>

{%endblock%}
