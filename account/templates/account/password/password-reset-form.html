{% include 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<body class="bg-color">
    <br>
    <div class="container bg-white shadow-md p-5 form-layout" >

                
        <h3>Enter your password</h3>
        <p>Please enter your password twice so that we can verify you type it in correctly</p>

        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2">&nbsp; Send Reset Password Link</button>
        </form>
        
    </div>

</body>

{% endblock %}
