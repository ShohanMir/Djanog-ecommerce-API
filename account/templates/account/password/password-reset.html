{% include 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<body class="bg-color">
    <br>
    <div class="container bg-white shadow-md p-5 form-layout" >

        <h3>Password reset</h3>
        <p>Forgotten your password? Enter your email bellow and we'll email instructions for a new one</p>

        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2">&nbsp; Send Reset Password Link</button>
        </form>

    </div>
    
</body>

{% endblock %}
